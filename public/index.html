<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryCompliment - Get Personalized Compliments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #833ab4;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #666;
            font-size: 1.1rem;
        }
        
        .story-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px dashed #ddd;
        }
        
        .upload-area {
            padding: 30px;
            text-align: center;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #833ab4;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, #833ab4, #fd1d1d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .compliment-box {
            background: linear-gradient(135deg, #833ab4, #fd1d1d);
            border-radius: 15px;
            padding: 25px;
            color: white;
            margin-top: 20px;
            display: none;
        }
        
        .compliment-box h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .compliment-text {
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .compliment-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì∏</div>
            <h1>StoryCompliment</h1>
            <p class="tagline">Share your moment, get personalized love</p>
        </div>
        
        <div class="story-box">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Upload your photo or video</p>
                <p class="upload-text">(Demo version - no actual upload)</p>
                <button class="btn" id="shareBtn">Share Story</button>
            </div>
        </div>
        
        <div class="compliment-box" id="complimentBox">
            <h2>From Your Secret Admirer üíñ</h2>
            <p class="compliment-text" id="complimentText"></p>
            <div class="actions">
                <button class="action-btn">üëç Like</button>
                <button class="action-btn">‚ÜóÔ∏è Share</button>
                <button class="action-btn" id="closeBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('shareBtn');
            const complimentBox = document.getElementById('complimentBox');
            const complimentText = document.getElementById('complimentText');
            const closeBtn = document.getElementById('closeBtn');
            const uploadArea = document.getElementById('uploadArea');
            
            // Sample compliments in Hindlish
            const compliments = [
                "Tumhara story dekh ke mujhe khushi mili! Tumhari positivity contagious hai yaar üòä",
                "Wow, tumne kya ache se enjoy kiya apna moment! Tumhara enthusiasm visible hai üí´",
                "Tumhare expressions mein jo energy hai na, woh inspire kar rahi hai! Keep shining üåü",
                "Tumhara story mere dil ko chhoo gaya! Tum itne genuine ho üíå",
                "Tumhare har ek expression mein ek alag charm hai! Tum amazing ho ‚ú®"
            ];
            
            shareBtn.addEventListener('click', function() {
                // Show loading state
                shareBtn.textContent = 'Analyzing...';
                shareBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(function() {
                    // Get random compliment
                    const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
                    
                    // Display compliment
                    complimentText.textContent = randomCompliment;
                    complimentBox.style.display = 'block';
                    uploadArea.style.display = 'none';
                    
                    // Reset button
                    shareBtn.textContent = 'Share Story';
                    shareBtn.disabled = false;
                }, 1500);
            });
            
            closeBtn.addEventListener('click', function() {
                complimentBox.style.display = 'none';
                uploadArea.style.display = 'block';
            });
        });
    </script>
</body>
</html>
